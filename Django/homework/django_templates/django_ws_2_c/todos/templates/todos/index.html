{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% if work|length == 0 %}
    <li>아직 할 일이 없습니다.</li>
    {% else %}
    <a href="http://127.0.0.1:8000/todos/{{work}}/"><li>{{ work }}</li> </a>
    {% endif %}
  </ul>

{% endblock content %}
